<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            text-align: center;
        }


        body{
            background-image: url(./images/2.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        footer {
            text-align: center;
            margin-top: 200px;
        }

        .back-button {
            background-color: #860d5c; /* Màu hồng */
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px; /* Bo tròn góc */
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
            transition: background-color 0.3s, transform 0.3s; /* Hiệu ứng chuyển màu và phóng to khi hover */
        }

        .back-button:hover {
            background-color: #f07eb3; /* Màu hồng đậm khi hover */
            transform: scale(1.05); /* Tăng kích thước khi hover */
        }

        .back-button:active {
            transform: scale(1); /* Khi nhấn, khôi phục kích thước */
        }

        /* Cập nhật lại phần text-center để căn giữa */
        .text-center p {
            padding-left: 30px;
            font-size: 15px; /* Tăng kích thước chữ */
            line-height: 3; /* Tăng khoảng cách giữa các dòng */
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1 class="text-center"> Đăng Ký Tài Khoản </h1>
    </header>

    <div class="container mt-5">
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên Người Dùng</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>

        <!-- Sử dụng text-center để căn giữa -->
        <div class="text-center mt-3">
            <p>Đã có tài khoản? <a href="login.html">Đăng Nhập ngay</a></p>
        </div>
    </div>
</body>
</html>
