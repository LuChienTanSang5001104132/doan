<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Người Dùng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #cda7c1;
      background-image: url(./images/1.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 500px;
      margin: auto;
      color: #74244b;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    h2{
       align-items: center;
       display: flex;
       color: #600f36;
    }
    button{
      margin-top: 20px;
      background-color: #d94e91;
      color: #fefcfd;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .info {
      margin-top: 20px;
    }
    .info div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Chỉnh Sửa Thông Tin Người Dùng</h2>
  <form id="userForm">
    <label for="name">Tên:</label>
    <input type="text" id="name" placeholder="Nhập tên của bạn" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Nhập email của bạn" required>
    
    <label for="phone">Số Điện Thoại:</label>
    <input type="tel" id="phone" placeholder="Nhập số điện thoại của bạn" required>
    
    <button type="button" onclick="updateInfo()">Cập Nhật</button>
    <button type="button" onclick="login()">Đăng xuất</table></button> <!-- Thêm nút đăng nhập -->
  </form>

  <div class="info">
    <h3>Thông Tin Người Dùng:</h3>
    <div><strong>Tên:</strong> <span id="displayName">Chưa có</span></div>
    <div><strong>Email:</strong> <span id="displayEmail">Chưa có</span></div>
    <div><strong>Số Điện Thoại:</strong> <span id="displayPhone">Chưa có</span></div>
  </div>
</div>

<script>
  function updateInfo() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    document.getElementById('displayName').innerText = name || 'Chưa có';
    document.getElementById('displayEmail').innerText = email || 'Chưa có';
    document.getElementById('displayPhone').innerText = phone || 'Chưa có';
  }

  // Hàm xử lý đăng nhập
  function login() {
    // Ở đây bạn có thể thêm mã JavaScript để chuyển trang hoặc thực hiện các thao tác liên quan đến đăng nhập
    window.location.href = 'login.html';  // Ví dụ: chuyển đến trang đăng nhập
  }
</script>

</body>
</html>
